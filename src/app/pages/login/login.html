<form [formGroup]="form" (ngSubmit)="login()">

<input 
    type="text"
    name="username"
    formControlName="username"
    placeholder="Username" />

<input 
    type="password"
    name="password"
    formControlName="password"
    placeholder="Password" />

    <button type="submit" [disabled]="form.invalid">
        login
    </button>

</form>
