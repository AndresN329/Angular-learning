<form #form="ngForm" (ngSubmit)="login()">

<input 
    type="text"
    name="username"
    [(ngModel)]="username"
    required
    placeholder="Username" />

<input 
    type="password"
    name="password"
    [(ngModel)]="password"
    required
    placeholder="Password" />

    <button type="submit" [disabled]="form.invalid">
        login
    </button>

</form>
